    <style>
        body {

            background-size: cover;

        }

        h1, p {

        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            --color: Blue;
            --color2: rgb(10, 25, 30);
            padding: 0.8em 1.75em;
            background-color: yellow;
            border-radius: 6px;
            border: .3px solid var(--color);
            transition: .5s;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            z-index: 1;
            font-weight: 300;
            font-size: 17px;
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            text-transform: uppercase;
            color: var(--color);
            margin: 10px;
        }
        .container {
        	max-width: 50px auto; /* Decreased max-width */
            margin: 50px auto; /* Adjusted margin */
            padding: 20px;
            background-color: rgba(220, 220, 220, 0.5); /* Transparent white background */

            border-radius: 8px;
        }
        .contact-admin {

            background-color: rgba(220, 220, 120, 0.9);

           border-radius: 8px;
        }
        .contact-admin a {
            color: green;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .contact-admin a:hover {
            color: #007bff; /* Blue color on hover */
        }
        
        .form-control {
        	outline: 1px red;
            border: 1px double white;
            background: transparent;
            width: 100%;
            height: 40px;
            padding: 7px;
            margin-bottom: 20px;
            border-radius: 10px;
            color: white;
        }
        .btn::after, .btn::before {
            content: '';
            display: block;
            height: 100%;
            width: 100%;
            transform: skew(90deg) translate(-50%, -50%);
            position: absolute;
            inset: 50%;
            left: 25%;
            z-index: -1;
            transition: .5s ease-out;
            background-color: var(--color);
        }

        .btn::before {
            top: -50%;
            left: -25%;
            transform: skew(90deg) rotate(180deg) translate(-50%, -50%);
        }

        .btn:hover::before {
            transform: skew(45deg) rotate(180deg) translate(-50%, -50%);
        }

        .btn:hover::after {
            transform: skew(45deg) translate(-50%, -50%);
        }

        .btn:hover {
            color: var(--color2);
        }

        .btn:active {
            filter: brightness(.7);
            transform: scale(.98);
        }
    </style>
</head>

<script>
