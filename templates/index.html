<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Method</title>
    <style>
        body {
            background-image: url('https://i.ibb.co/vZX1ktm/3fa723982fd6ae41cadb06bf9453e4d9.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .form-group{
        	margin-bottom: 20px;
            position: center;
        }
        label{
        	font-weight: bold;
            color: cyan;
            display: block;
            margin: 15px 0 5px;
        }
        input{
        	margin: 10px;
            background-color: rgba(220, 220, 220, 0.5) ;
            border: none;
            outline: none;
            max-width: 360px;
            padding: 20px 30px;
            font-size: 10px;
            border-radius: 9999px;
            box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
            color: #fff;
        }
        h1, p {
        	font-family: serif;
            text-align: center;
            color: cyan; /* Optionally change text color for better visibility */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            --color: Blue;
            --color2: rgb(10, 25, 30);
            padding: 0.8em 1.75em;
            background-color: yellow;
            border-radius: 6px;
            border: .3px solid var(--color);
            transition: .5s;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            z-index: 1;
            font-weight: 300;
            font-size: 17px;
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            text-transform: uppercase;
            color: var(--color);
            margin: 10px;
        }
        .container {
        	max-width: 50px auto; /* Decreased max-width */
            margin: 50px auto; /* Adjusted margin */
            padding: 20px;
            background-color: rgba(220, 220, 220, 0.5); /* Transparent white background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .contact-admin {
            margin-top: 20px;
            text-align: center;
            background-color: rgba(220, 220, 120, 0.9);
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           border-radius: 8px;
        }
        .contact-admin a {
            color: green;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .contact-admin a:hover {
            color: #007bff; /* Blue color on hover */
        }
        .btn::after, .btn::before {
            content: '';
            display: block;
            height: 100%;
            width: 100%;
            transform: skew(90deg) translate(-50%, -50%);
            position: absolute;
            inset: 50%;
            left: 25%;
            z-index: -1;
            transition: .5s ease-out;
            background-color: var(--color);
        }

        .btn::before {
            top: -50%;
            left: -25%;
            transform: skew(90deg) rotate(180deg) translate(-50%, -50%);
        }

        .btn:hover::before {
            transform: skew(45deg) rotate(180deg) translate(-50%, -50%);
        }

        .btn:hover::after {
            transform: skew(45deg) translate(-50%, -50%);
        }

        .btn:hover {
            color: var(--color2);
        }

        .btn:active {
            filter: brightness(.7);
            transform: scale(.98);
        }
    </style>
</head>
<body>
<div class="container">
	<h1> Registration Form </h1>
	<p> You Need Approval For Using Mafiya Server </p>
	<form action="/register" method="post">
	<label for="username">Enter Your Own Username:</label>
	<input type="text" class="input" id="username" name="username" placeholder="ENTER YOUR USERNAME" required>
	<label for="password">ENTER YOUR OWN PASSWORD:</label>
	<input type="password" class="input" id="password" name="password" placeholder="ENTER YOUR OWN PASSWORD" required>
	
	<button class="btn" type="submit">SUBMIT TO GET YOUR API ID</button>
	<div class="contact-admin">
		<a href="https://wa.me/+919971945685?text=hello%20Mafiya%20sir%20i%20want%20to%20use%20your%20site">Contact Admin</a>
	</div>
</body>
</html>
